<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shuffle and Sort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="body-section">
    <div class="title center">Shuffle and Sort</div>
    <div class="main-container">
        <div class="button-section">
            <div class="button-section-one">
                <button class="ss-button" onclick="shuffle()">SHUFFLE</button>
                <button class="ss-button" onclick="sort()">SORT</button>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-item color-one">1</div>
            <div class="grid-item color-two">2</div>
            <div class="grid-item color-three">3</div>
            <div class="grid-item color-two">4</div>
            <div class="grid-item color-three">5</div>
            <div class="grid-item color-four">6</div>
            <div class="grid-item color-four">7</div>
            <div class="grid-item color-one">8</div>
            <div class="grid-item color-three">9</div>
        </div>
        <footer class="footer center"> Shuffle and sort by Krushna Jhaveri</footer>
    </div>
</body>
</html>
